<ion-header *ngIf="event">
    <ion-icon [ngStyle]="{'color': 'white'}" name="arrow-back" padding (click)="goBack()"></ion-icon>
</ion-header>

<ion-content *ngIf="event">
  <ion-item no-padding>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-12 class="header-image">
            <ion-img *ngIf="event.image" [ngStyle]="{'width': '100%', 'height': '30vh'}" [src]="event.image"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row padding-horizontal>
        <ion-col col-12>
          <h1 class="title" no-padding no-margin>{{ event.title }}</h1>
        </ion-col>
      </ion-row>
      <ion-row padding-horizontal>
        <ion-col col-12>
          <p padding-horizontal no-margin>Public event - Hosted by TSC Amsterdam City</p>
        </ion-col>
      </ion-row>
      <ion-row padding-horizontal>
        <ion-col col-12 class="detail-list">
          <ul padding-horizontal>
            <li>
                <ion-icon name="clock"></ion-icon> Tomorrow June, 19 from 9.30 PM to 11.00 PM
            </li>
            <li>
                <ion-icon name="pin"></ion-icon> The Pool - The Students Hostel Amsterdam
            </li>
            <li>
                <ion-icon name="speedometer"></ion-icon> {{ event.members.length }} Going
            </li>
          </ul>
        </ion-col>
      </ion-row>
      <ion-row padding>
        <ion-col col-10 offset-1 class="detail-members">
          <ion-avatar>
            <img class="member-photo" *ngFor="let member of event.members.slice(0,8)" [src]="member.photo" />
            <b class="member-more member-photo" *ngIf="event.members.length > 8">+{{ event.members.length - 8 }}</b>
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row padding>
        <ion-col col-12>
          <p>{{ event.description }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
